introduction:
  intro: "Hi, __first_name__! Ako po si 4Pbot.\n\nAko po ay tutulong sa iyong mga katanungan at problema sa 4Ps."
  intro_hi: "Say HI to get started."
  question_1:
    text: "Anong lengguwahe ang gusto mo? (TGL)\n\nUnsa nga lengguwahe imong gusto? (CEB)\n\nWhat language would you like me to speak? (ENG)\n "
    options:
      - text: 'Tagalog'
        payload: tgl
      - text: 'Bisaya'
        payload: ceb
      - text: 'English'
        payload: eng
  threads:
    eng:
      progress: I'm currently a work in progress, so please be patient with me. I'm also looking for any feedback you have along the way.
      phone_number: For starters, can you please share your phone number with me? It will help me to get in touch later on.
      phone_number_error: What you've entered does not look like a number. Please try again.
      thanks: "Thanks!\n\nType MENU to access the menu and see how I can help."
      quick_reply_title: Menu
      redirect_to: menu
    tgl:
      progress: Kasalukuyan po akong denedebelop, kaya mangyaring magtiyaga sa akin. Naghahanap din ako ng anumang feedback na mayroon ka sa darating na mga araw.
      phone_number: Para sa baguhan, maaari mo bang ibahagi sa akin ang iyong numero? Makakatulong po ito upang makontak ka.
      phone_number_error: Ang inyong inilagay ay hindi numero. Pakisubukang muli.
      thanks: "Salamat!\n\nTingnan ang MENU upang makita kung ano ang aking maitutulong."
      quick_reply_title: Menu
      redirect_to: menu
    ceb:
      progress: Sa pagkakaron gidebelop pa ko, ug gipangayo nako ang dyutang pailob. Nangita usab ko ug feedback nimo niini nga mga panahon.
      phone_number: Para sa bag-ohay, pwede ba nga isulat diri imong numero? Makatabang kini aron makontak ka.
      phone_number_error: Murag dili numero ang imong gibutang. Palihug usba.
      thanks: "Salamat!\n\nSusiha ang MENU aron  makita kung unsa ang akong maitabang."
      quick_reply_title: Menu
      redirect_to: menu
